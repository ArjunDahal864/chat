syntax = "proto3";
option go_package = "./pb";
import "user.proto";


service AuthService{
    rpc Login (LoginRequest) returns (LoginResponse);
    rpc Register(User) returns (User);
}

message LoginRequest {
    string email = 1;
    string password = 2;
}

message LoginResponse {
    string token = 1;
    string userID = 2;
    string email = 3;
    string fullName = 4;
    string refreshToken = 5;
}




